<div class="chat-leftsidebar">
    <div class="tab-content">
      <div id="pills-chat" role="tabpanel" aria-labelledby="pills-chat-tab" class="tab-pane show active">
        <div class="px-4 pt-4" style="display: flex; justify-content: space-between;">
          <h3 style="color: rgb(4, 4, 4); margin-right: 15px;">Chats</h3>
          <button class="fa-solid fa-plus  addchat btn btn-secondary btn-lg"></button>
        </div>
        <div class="container searchbar">
            <div class="row height d-flex justify-content-center align-items-center">
              <div >
                <div class="form">
                  <i class="fa fa-search"></i>
                  <input type="text" class="form-control form-input" placeholder="Search anything...">
                  <span class="left-pan"><i class="fa fa-microphone"></i></span>
                </div>
              </div>
            </div>
        </div>
        <div class="mt-3 USERSDIV" >
            <ul class="list list-inline">
                <li class="d-flex justify-content-between" *ngFor="let chat of chats">
                    <div class="d-flex flex-row align-items-center">
                        <div class="ml-2" >
                            <h6 class="mb-0" *ngIf="chat.isGroupChat">{{ chat.chatName }}</h6>
                            <h6 class="mb-0" *ngIf="!chat.isGroupChat">{{ chat.users[1].name }}</h6>
                            <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                <div class="ml-3"><i class="fa fa-clock-o"></i><span class="ml-2">lastAction:{{ formatTimeDifference(chat.updatedAt) }} ago</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center profile-image-container" *ngIf="chat.isGroupChat">
                        <div class="d-flex flex-column mr-2 position-relative">
                            <div class="profile-image">
                                <ng-container *ngFor="let user of chat.users; let i = index">
                                    <img class="rounded-circle" [src]="user.pic" [style.z-index]="chat.users.length - i" [style.margin-left.px]="i * -10" width="30">
                                </ng-container>
                            </div>
                        </div>
                    </div>                    
                    <div class="d-flex flex-row align-items-center" *ngIf="!chat.isGroupChat">
                        <div class="d-flex flex-column mr-2">
                            <div class="profile-image">
                                <img class="rounded-circle"[src]="chat.users[1].pic" width="30">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
